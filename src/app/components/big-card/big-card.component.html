<div [routerLink]="['content',id]" class="container_big-card">
    <div class="big-card_photo" >
        <img src="{{ photoCover }}" 
            height="250px" 
            alt="imagem ilustrativa">
    </div>
    <div class="big-card_title" >
        <h1><a>{{cardTitle}}</a></h1>
    </div>
    <div class="big-card_description" >
        <p>{{cardDescription}}</p>
    </div>
</div>
